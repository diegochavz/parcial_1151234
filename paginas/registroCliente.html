    <script type="text/javascript">
	
        $("#ope_uno").click(function(event){

    //AGG Y QUITAR TELEFONOS
        var i=1;
          function agregarTelefono(){
              i++;
              var div=document.createElement('div');
              div.innerHTML='<input type="text" name="telf_'+i+'"><input type="button" id="agregarTelefono()" onclick="agregarTelefono()" value="+" /><input type="button"  onclick="quitarTelefono(this)" value="-"/>'
              document.getElementById('telf').appendChild(div);
          }
          function quitarTelefono(div){
              document.getElementById('telf').removeChild(div.parentNode);
              i--;
          }
        
        
        
</script>
